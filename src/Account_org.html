<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Home.css">
  <title>Account</title>
</head>
<body>
	<header>
		<h1>Account</h1>
	</header>
<main>

	<section class="gallery-section">
		<div class="button">
			<button style="font-size: 1.5em; background-color: #A08ACC; color: #fff;" class="details-button">Log in</button>

			<div class="product-details" style="display: none;">

				<form action="/home.html">
					<p>&nbsp;</p>
					<label for="uname">Username:</label>
					<input type="text" id="uname" name="uname"><br><br>
					<label for="pword">Password:</label>
					<input type="text" id="pword" name="pword"><br><br>
					<input type="submit" value="Confirm">
				</form>
			</div>
		</div>
	</section>

	<section class="gallery-section">
		<div class="button">
			<button style="font-size: 1.5em; background-color: #A08ACC; color: #fff;" class="details-button">Create Account</button>

			<div class="product-details" style="display: none;">

				<form action="/home.html">
					<p>&nbsp;</p>
					<label for="uname2">Username:</label>
					<input type="text" id="uname2" name="uname"><br><br>
					<label for="pword2">Password:</label>
					<input type="text" id="pword2" name="pword"><br><br>
					<input type="submit" value="Confirm">
				</form>
			</div>
		</div>
	</section>
</main>
	<script src="Home.js"></script>
</body>
</html>
